<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no,width=device-width">
  <title>Simple Chat</title>
  <link rel="stylesheet" type="text/css" href="chat.css"/>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="inputArea">
        <img class="icon" id="inputType" src="/svg/radio-outline.svg">
        <input class="inputMessage" placeholder="Type here..."/>
        <button class="inputMessage" style="display: none;">按住 说话</button>
        <img class="icon" src="/svg/add-circle-outline.svg">
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input autofocus class="usernameInput" type="text" maxlength="14" />
      <br>
        <button class="btnLogin">确定</button>
      </div>
    </li>
  </ul>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
