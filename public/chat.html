<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no,width=device-width">
  <title>Simple Chat</title>
  <link rel="stylesheet" type="text/css" href="chat.css"/>

<body>
  <ul class="pages">
    <li class="side page direction-column">
      <div class="members flex-item"><div class="log">there's 1 participant</div><ul></ul></div>
      <div class="files flex-item hide"><div>Files(livetime&lt;24Hours) <span><input type="checkbox"/>private</span></div><ul></ul></div>
      <div class="logs flex-item"></div>
    </li>
    <li class="chat page">
      <div class="toolbar">
        <svg class="i">
          <use xlink:href="#download"></use>
        </svg>
        <svg class="i menu">
          <use xlink:href="#navicon"></use>
        </svg>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="inputArea">
        <!-- <img class="icon" id="inputType" src="/svg/icon.svg#radio-outline"> -->
        <svg class="icon" id="inputType">
          <use xlink:href="#mic-a"></use>
        </svg>
        <div class="inputMessage" contenteditable="true" placeholder="Type here..."></div>
        <div class="progress-bar voice" style="display:none">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
        <input type="hidden" id="audiolength">
        <input class="hide" type="file" name="upload"/>
        <svg class="icon add" name="send">
          <use xlink:href="#add-circle-outline"></use>
        </svg>
        <svg class="icon hide" name="send">
          <use xlink:href="#paper-plane-outline"></use>
        </svg>
        <svg class="icon hide" id="cancel">
          <use xlink:href="#close-outline"></use>
        </svg>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input autofocus class="usernameInput" type="text" maxlength="14" />
      <br>
        <button class="btnLogin">确定</button>
      </div>
    </li>
  </ul>
  <script src="/socket.io/socket.io.js"></script>
  <script src="record.js"></script>
  <script src="chat.js"></script>
